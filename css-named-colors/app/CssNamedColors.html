    <link rel="stylesheet" href="../view/style.css" />

    <script

      src="https://cdn.jsdelivr.net/npm/ramda@0.27/dist/ramda.min.js"

    <script

      src="https://cdn.jsdelivr.net/npm/react@17.0/umd/react.production.min.js"

    <script

  <body>
    <h1>CSS Named Colors</h1>
